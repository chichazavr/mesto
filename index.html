<!DOCTYPE html>
<html lang="ru">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>МЕСТО</title>
    <link rel="stylesheet" href="./style/index.css">
</head>


<body class="page">

<div class="page__container">

    <header class="header">
        <a href="#" class="logo button-style noneselector">
            <img src="./image/logo_white.svg" alt="тут должен был быть логотип" class="logo__item"></a>
    </header>

    <main class="content">

        <section class="profile">
                <div class="profile__info">
                    <div style="background-image: url('../../../image/avatar.jpg')" class="profile__avatar"></div>
                    <div class="profile__info-box">
                        <h1 class="profile__info-name profile__name">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__info-editbutton button-style"></button>
                        <p class="profile__info-caption">Исследователь океана</p>
                    </div>
                </div>

                <button type="button" aria-label="Открыть попап" class="profile__add-button button-style"></button>
        </section>

        <section class="elements">
            <div class="element">
                <img class="element__image noneselector" src="./image/pudong.jpg" alt="тут должен быть изображен пудун">
                <div class="element__bottombox content">
                    <h3 class="element__title">Вайтань</h3>
                    <div type="button" class="element__like noneselector button-style"></div>
                </div>
            </div>

            <div class="element">
                <img class="element__image noneselector" src="./image/beijing.jpg" alt="тут должен быть изображен пекин">
                <div class="element__bottombox content">
                    <h3 class="element__title">Пекин</h3>
                    <div type="button"  class="element__like noneselector button-style"></div>
                </div>
            </div>

            <div class="element">
                <img class="element__image noneselector" src="./image/li.jpg" alt="тут должен быть изображен река ли">
                <div class="element__bottombox content">
                    <h3 class="element__title">Река Ли</h3>
                    <div type="button" class="element__like noneselector button-style"></div>
                </div>
            </div>

            <div class="element">
                <img class="element__image noneselector" src="./image/army.jpg" alt="тут должен быть изображен армия">
                <div class="element__bottombox content">
                    <h3 class="element__title">Армия в Сиане</h3>
                    <div type="button" class="element__like noneselector button-style"></div>
                </div>
            </div>

            <div class="element">
                <img class="element__image noneselector" src="./image/potala.jpg" alt="тут должен быть изображен дворец потала">
                <div class="element__bottombox content">
                    <h3 class="element__title">Дворец Потала</h3>
                    <div type="button" class="element__like noneselector button-style"></div>
                </div>
            </div>

            <div class="element">
                <img class="element__image noneselector" src="./image/wall.jpg" alt="тут должен быть изображен стена">
                <div class="element__bottombox content">
                    <h3 class="element__title">Великая Китайская стена</h3>
                    <div type="button" class="element__like noneselector button-style"></div>
                </div>
            </div>

    </main>

    <footer class="footer">
        <h3 class="footer__copyright noneselector">&#169; 2020 Mesto Russia</h3>
    </footer>
</div>

<section class="popup popup_opened">
    <form name="popup" action="#" method="get" class="popup__form" >
            <h2 class="popup__title noneselector">Редактировать профиль</h2>
            <input type="text" name="name"  class="popup__item popup__name" required placeholder="ваше имя">
            <input type="text" name="caption" class="popup__item popup__caption" placeholder="описание вашей деятельности">
            <button type="submit" class="popup__submit button-style"></button>
            <button type="button" class="popup__close popup__close-popup-editor button-style"></button>
    </form>
    <div class="popup__overlay"></div>
</section>

<script src="./scripts/script.js" ></script>
</body>
</html>
